<!DOCTYPE>
<html>
<head>
<title> Show Me </title>
	{% load staticfiles %}
		
		
		<link rel="stylesheet" href="{% static 'meandhim/css/stylequiz.css' %}" />
		<script src="{% static 'meandhim/js/scriptquiz.js' %}"></script>		
</head>
<body>
<div class="container">
     

        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div id="result-of-question" class="pulse animated" >
                    <span id="totalCorrect" class="pull-right"></span>
                    <table class="table table-hover table-responsive" >
                        <thead>
                            <tr>
                                <th>Question No.</th>
                                <th>Our answer</th>
                                <th>Your answer</th>
                                <th>Result</th>
                            </tr>
                            {% for i in rep %}
                            <tr>
                                <th> {{i.question.id}}</th>
                                <th>{{ i.choice }}</th>
                                <th>Your answer</th>
                                <th>Result</th>
                            </tr>
                            {% endfor %}
                        </thead>
                        <tbody id="quizResult"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>  
</html>
